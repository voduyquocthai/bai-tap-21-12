<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3]
        function themMotPhanTu (arr){
            let x = prompt('Nhập vào phần tử mà bạn muốn thêm vào mảng')
            arr.push(x)
            return arr
        }
        let result = themMotPhanTu(arr)
        alert('Mảng của bạn là ' + result)  

    </script>
</body>
</html>
