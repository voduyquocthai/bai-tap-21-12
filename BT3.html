<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let count = parseInt(prompt('Xác định số lượng phần tử mà bạn muốn thêm vào mảng'))
        for(i = 0; i < count; i++){
            let a = parseFloat(prompt('Nhập vào các phần tử là số của mảng'))
            arr.push(a) 
        }
        function timsolonnhat(arr) {
            let max = arr[0];
            for(i=0; i < arr.length; i++){
                if(arr[i] > max) {
                    max = arr[i]
                }
            }
            document.write('Số lớn nhất là ' + max + '<br>')
        }
        

        function timsonhonhat(arr) {
            let min = arr[0];
            for(i=0; i < arr.length; i++){
                if(arr[i] < min) {
                    min = arr[i]
                }
            }
            document.write('Số nhỏ nhất là ' + min)
        }
        let result1 = timsolonnhat(arr)
        let result2 = timsonhonhat(arr)     
    </script>
</body>
</html>
