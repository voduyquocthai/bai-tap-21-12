<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3, 9, 7, 8, 9, -34, -12, 'code', 2.3, 'gym']
        let x = prompt('Nhập vào phần tử bạn muốn tìm kiếm vị trí của nó')
        function checkposition(arr){
        let a = false
        for(i=0; i < arr.length; i++) {
            if(arr[i] == x) {
                document.write('Phần tử của bạn nằm ở vị trí ' + i + '<br>')
                a = true
            }
            
        }
        if (a == false) {
                document.write('Phần tử của bạn không tồn tại')     
            }
        }           
        checkposition(arr)  
    </script>
</body>
</html>
