<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let count = parseInt(prompt('Xác định số lượng phần tử mà bạn muốn thêm vào mảng'))
        for(i = 0; i < count; i++){
            let a = parseInt(prompt('Nhập vào các phần tử của mảng'))
            arr.push(a) 
        }
        function average(arr) {
            let total = 0
            for(i=0; i<arr.length; i++) {
                total += arr[i]
            }
            let avr = total / count
            document.write(avr)
        }
        let result = average(arr)
    </script>
</body>
</html>
